<div class="container" style="width: 60%;">

  <div class="cards">
    <div class="card-single">
      <div class="card-header">
        <a href="">Today's Clients</a>
        <span>0</span>
      </div>

      <div>
        <fa-icon class="icon" [icon]="faUsers"></fa-icon>
      </div>
    </div>

    <div class="card-single">
      <div class="card-header">
        <a href="">Today's Agents</a>
        <span>2</span>
      </div>
      <div>
        <fa-icon class="icon" [icon]="faUsersLine"></fa-icon>
      </div>
    </div>

    <div class="card-single">
      <div class="card-header">
        <a href="">New Transfers</a>
        <span>1</span>
      </div>
      <div>
        <fa-icon class="icon" [icon]="faArrowRightArrowLeft"></fa-icon>
      </div>
    </div>
  </div>

  <div class="charts">
    <div class="chart-1">
      <h3>Agents & Clients</h3>
      <canvas baseChart [data]="datasets" [type]="'bar'"> </canvas>
    </div>
    <div class="chart-2 b       ">
      <h3>Transfers</h3>

      <canvas baseChart [data]="transfers" [type]="'bar'"> </canvas>

    </div>


  </div>

</div>
